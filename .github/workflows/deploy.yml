name: Build and Deploy
on:
  push:
    branches:
      - main
env:
  TZ: Asia/Shanghai
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  Ô∏è
        uses: actions/checkout@v2.3.1

      - name: Install and Build   
        run: |
          yarn install
          yarn docs:build

      - name: Deploy  
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          token: ${{ secrets.ACCESS_TOKEN }}
